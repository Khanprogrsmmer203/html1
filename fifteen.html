<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag(ii)</title>
</head>
<body> 
    <!-- we can use caption tag to write on top side of table heading -->
    
    <table border="1px" width="500px">

        <caption>table</caption>

        <tr >
            <td>a   </td>
            <td>b</td>
        </tr>

        <tr >
            <td rowspan="2"> c  </td>
           
            <td>d</td>
        </tr>
        <tr border="1px">

            <td>e</td>
        </tr>
    </table>
</body>
</html>
