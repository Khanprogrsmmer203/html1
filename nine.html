<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag</title>
</head>
<body>
      <!-- scroll amount is used to controll the speed of marquee text -->
    <Marquee  behaviour="scroll" scrollamount="30" direction="down"> <font face="arial" size="200" color="green"> Heloo world </font></Marquee>
</body>
</html>
